<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="tela-login">
        <div class="left-login">
            <div class="right-login">
                <div class="card-login">
                    <h1>Painel de Administração</h1>
                    <br>
                    <div class="input-wrapper">
                        <button class="icon"> 
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"></path>
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M22 22L20 20"></path>
                          </svg>
                        </button>
                        <input placeholder="Nome de Usuário..." class="input" name="text" type="text">
                      </div>

                    <div class="textfield">
                        <label for="usuario">Nome</label>
                        <input type="text" name="Usuário" placeholder="digite o nome do usuário">
                    </div>
                    
                    <div class="textfield">
                        <label for="senha">E-mail</label>
                        <input type="text" name="E-mail" placeholder="digite o e-mail do usuário">
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="Senha" placeholder="digite a senha do usuário">
                    </div>

                    <div class="botoes">
                        <button class="Botao1">Inserir</button>
                        <button class="Botao3">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
